    <img src="{{product.imagePath}}" class="card-img-top" style=" border-radius: 10px;height: 180px;margin-bottom: 7px;"
      alt="Product Image">
  </a>
  <div>

    <span style="font-weight: bold;">
      <small style="margin-bottom: 3px; font-weight: bold; color: rgb(182, 182, 190);">{{product.category}}</small>

      {{product.name}}

    </span>
  </div>

  <div class=" d-flex justify-content-between align-items-center">
  </div>
</div>
