
<div class="container mt-3">
  <div class="d-flex justify-content-between">
    <!-- Left Section (Select component) -->
    <div class="w-15" > <!-- Adjust width to fit your needs -->
      <app-select (event)="filter($event)" [categories]="categories" [title]="'Categories'"></app-select>
    </div>

    <!-- Right Section (Product and Cart) -->
    <div class="w-80" style="margin-left: 30px;">
      <!-- Product List Section -->
      <div class="row">
        <div class="col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3" *ngFor="let item of products;">
          <!-- Clicking a product opens the modal with product details -->
          <app-product [product]="item" (event)="addToCart($event)" (click)="openProductModal(item.id)"></app-product>
        </div>
      </div>

      <!-- Cart Section -->

      <!-- Loading Spinner -->
      <app-spinner *ngIf="isLoading"></app-spinner>
    </div>
  </div>
  <app-cart [eventFromParent]="parentevent"></app-cart>

</div>


<div *ngIf="showModal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true" style="display: block;">
  <div class="modal-dialog modal-dialog-centered draggable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">{{ selectedProduct?.item.name }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex flex-column flex-md-row">
        <!-- Product Image -->
        <div class="flex-shrink-0 mb-3 mb-md-0">
          <img src="{{ selectedProduct?.item.imagePath }}" class="img-fluid" alt="Product Image" style="border-radius: 10px; height: auto; max-height: 250px;">
        </div>

        <!-- Product Details (beside the image) -->
        <div class="flex-grow-1 ms-md-4">
          <p>{{ selectedProduct?.item.description }}</p>
          <p><strong>Price: </strong>{{ selectedProduct?.item.price | currency }}</p>

          <!-- Quantity Controls -->
          <div class="quantity-control d-flex justify-content-center align-items-center">
            <button class="btn btn-outline-danger btn-sm" (click)="decreaseQuantity(selectedProduct.item.id)">-</button>

            <div type="number" #quantity class="form-control mx-2 quantity-input" style="max-width: 70px"
              >{{selectedProduct.quantity}}</div>

            <button class="btn btn-sm btn-outline-success" (click)="increaseQuantity(selectedProduct.item.id)">+</button>
          </div>
          <p><strong>Total: </strong>{{ selectedProduct?.item.price * selectedProduct.quantity  | currency }}</p>
        </div>
      </div>
      <div class="modal-footer" style="background-color: #ededed;">
        <button type="button" class="btn btn-success" (click)="closeModal()">Done</button>
      </div>
    </div>
  </div>
</div>
