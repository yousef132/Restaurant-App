

  <div class="container mt-5">
  <!-- Header Section -->
  <h2 class="cart-header text-danger text-center">Your Cart</h2>
  <p class="cart-info text-brown text-center">
    You have {{ cartProducts.length }} item(s) in your cart
  </p>
  <div class="text-center">
    <button class="btn btn-outline-danger mb-3" (click)="clearCart()">Clear Cart</button>
  </div>

  <!-- Cart Table -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered text-center">
      <thead class="bg-danger text-white">
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartProducts; let index = index">
          <td>
            <img [src]="item.item.imagePath" alt="Product Image" class="img-thumbnail cart-image" style="max-width: 70px" />
          </td>
          <td class="text-dark">{{ item.item.name }}</td>
          <td class="text-success">{{ item.item.price | currency }}</td>
          <td>
            <div class="quantity-control d-flex justify-content-center align-items-center">
              <button class="btn btn-outline-danger btn-sm" (click)="decreaseQuantity(index)">-</button>
              <input type="number" #quantity class="form-control mx-2 quantity-input" style="max-width: 70px"
                [(ngModel)]="item.quantity" (change)="updateQuantity(index, quantity.value)" />
              <button class="btn btn-sm btn-outline-success" (click)="increaseQuantity(index)">+</button>
            </div>
          </td>
          <td class="text-success">{{ (item.item.price * item.quantity) | currency }}</td>
          <td>
            <button class="btn btn-outline-danger btn-sm" (click)="removeFromCart(index)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Cart Total Section -->
  <div class="cart-total d-flex flex-column flex-md-row justify-content-between align-items-center mt-4 mb-5">
    <h4 class="text-danger text-center text-md-start mb-3 mb-md-0">
      Total: {{ totalAmount | currency }}
    </h4>
    <button class="btn btn-success" style="background-color: #719a0a;" (click)="orderNow()">Order Now</button>
  </div>

  <!-- Order Created Alert -->
  <div class="alert alert-success text-center" *ngIf="orderCreated" role="alert">
    <strong>Order Created !!</strong>
  </div>
</div>
